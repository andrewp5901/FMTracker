<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn">
  <div>
    <label>Email:</label>
    <input formControlName="email" type="email">
  </div>
  <div>
    <label>Password:</label>
    <input formControlName="password" type="password">
  </div>
  <button type="submit">Login</button>
</form>

<div *ngIf="isLoggedIn" class="signed-in-bar">
  <span>You are logged in as {{ userEmail }}</span>
  <button (click)="deleteAccount()">Delete My Account</button>
</div>


<div *ngIf="message" style="color: green; margin-top: 10px;">
  {{ message }}
</div>
<div *ngIf="error" style="color: red; margin-top: 10px;">
  {{ error }}
</div>
